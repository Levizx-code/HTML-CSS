<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Ìmagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminui o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-M.png" type="image/png">
       <img src="imagens/foto-G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/louco.mp3" type="audio/mpeg">
        <source src="midia/louco.mp3" type="audio/ogg">
        <source src="midia/louco.mp3" type="audio/waV">
    </audio>
</body>
</html>
