<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedagem localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
   <video controls width="350" poster="imagem/pimentao.png">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <source src="midia/Meu-Video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de videos </p>
   </video>
   <h1>Inserindo videos do youtube</h1>
   <iframe width="450" height="315" src="https://www.youtube.com/embed/c6twXz9qZbg?si=V4L6R1VVpqa5ufPq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
